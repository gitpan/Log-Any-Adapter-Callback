[MetaResources]
; for private dists
homepage=http://search.cpan.org/dist/Log-Any-Adapter-Callback/
repository=http://github.com/sharyanto/perl-Log-Any-Adapter-Callback

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

